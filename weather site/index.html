<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather temprature</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <header class="container">
        <h1>Get the temprature</h1>
      </header>
      <nav class="container">
        <div class="row align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">City</span>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="city"
              aria-label="city"
              aria-describedby="basic-addon1"
              value="Ghent"
            />
          </div>
          
        </div>
        <div class="row align-items-center py-2">
          <div class="col-auto me-auto">
            <button id="btnGet" type="button" class="btn btn-primary mb-3">
              Get Weather
            </button>
            <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
              Use Current Location
            </button>
          </div>
        </div>
      </nav>
      <main class="container">
        <h2>Weather</h2>
        <!-- results for weather data -->
        <div class="weather row gx-2">
          <div class="col">
            <div class="card" style="width: 30vw">
              <h5 class="card-title p-2">Currently</h5>
              <div id="weatherMap">
                <img
                  src="Pictures/thermometer gradient.png"
                  class="card-img-top"
                  alt="Weather description"
                  style="width:100px;height:250px;"
                />
              </div>
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                
               
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container">
        <div class="row align-items-center">
          <div class="col">
            <img
              src="Pictures/thermometer zeer koud.png"
              alt="demo icon"
              style="width:50px;height:150px;"
              />
            
          </div>
          <div class="col">
            <img
              src="Pictures/thermometer koud.png"
              alt="demo icon"
              style="width:50px;height:150px;"
              />
          </div>
          <div class="col">
            <img
              src="Pictures/thermometer licht warm.png"
              alt="demo icon"
              style="width:50px;height:150px;"
              />
          </div>
          <div class="col">
            <img
              src="Pictures/thermometer warm.png"
              alt="demo icon"
              style="width:50px;height:150px;"
              />
            
        </div>
        <div class="col">
          <img
            src="Pictures/thermometer zeer warm.png"
            alt="demo icon"
            style="width:50px;height:150px;"
          />
      </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="weathercode.js" defer></script>
  </body>
</html>
